<script>
    // число, которое нужно угадать, в данном случае 7
    const number = 7;
    let result = false;
    
    while (!result) {
      const answer = prompt('Угадай число от 1 до 10?');
      if (answer === null) {
        break;
      }
      switch (+answer) {
        case number - 2:
        case number + 2:
          alert('Уже теплее!');
          break;
        case number - 1:
        case number + 1:
          alert('Горячо!');
          break;
        case number:
          alert('Ты угадал! Это число {$number}.');
          result = true;
          break;
        default:
          alert('Холодно!');
      }
    }
    </script>
